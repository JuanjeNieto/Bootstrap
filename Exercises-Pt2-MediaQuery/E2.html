<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        .custom-border {
            border: 5px solid white;
        }

        .green-bg {
            background-color: #08a410;
        }

        .red-bg {
            background-color: red;
        }
 
        .pink-bg {
            background-color: #9c0097;
        }

        .orange-bg {
            background-color: #bd5200;
        }

        .blue-bg {
            background-color: rgb(0, 0, 170);
        }

        .custom-padding {
            padding: 1.25rem; /* 20px */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col custom-border green-bg" style="min-height: 50px;"></div>
        </div>
        <div class="row">
            <div class="col-sm-2 custom-border custom-padding red-bg"></div>
            <div class="col">
                <div class="row">
                    <div class="col-sm-12 custom-border pink-bg" style="min-height: 50px;"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 custom-border orange-bg" style="height: 200px;"></div>
                    <div class="col-sm-12 col-md-6 custom-border orange-bg" style="height: 200px;"></div>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-4 col-md-2 custom-border custom-padding blue-bg"></div>
                    <div class="col-6 col-sm-4 col-md-2 custom-border custom-padding blue-bg"></div>
                    <div class="col-6 col-sm-4 col-md-4 custom-border custom-padding blue-bg"></div>
                    <div class="col-6 col-sm-4 col-md-2 custom-border custom-padding blue-bg"></div>
                    <div class="col-6 col-sm-4 col-md-2 custom-border custom-padding blue-bg"></div>
                    <div class="col-6 col-sm-4 col-md-2 custom-border custom-padding blue-bg"></div>
                    <div class="col-6 col-sm-4 col-md-2 custom-border custom-padding blue-bg"></div>
                    <div class="col-6 col-sm-4 col-md-4 custom-border custom-padding blue-bg"></div>
                    <div class="col-6 col-sm-4 col-md-2 custom-border custom-padding blue-bg"></div>
                    <div class="col-6 col-sm-4 col-md-2 custom-border custom-padding blue-bg"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col custom-border green-bg" style="min-height: 50px;"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
